<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@100;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>

    <h2 class="header-title">Code Journal<a href="#" id="view-entries">Entries</a></h2>
  </header>
  <main class="container">
    <form class="entry-form">
      <div data-view="entry-form" class="">
        <h1 class="new-entry">New Entry</h1>
      </div>
      <div class="row">
        <div class="img column-half">
          <img src="images/placeholder-image-square.jpg" alt="placeholder-image" class="placeholder-image">
        </div>
        <div class="input column-half">
          <label>Title</label>
          <input type="text" class="title" required>
          <label>Photo URL</label>
          <input type="url" class="photo" required>
        </div>
      </div>
      <div id="input-notes" class="column-full">
        <label class="notes-label">Notes</label>
        <textarea class="notes" required></textarea>
      </div>
      <div class="button">
        <div class="row">
          <div class="column-half">
            <button type="button" class="hidden delete-button">Delete Entry</button>
          </div>
          <div class="column-half">
            <button type="submit" class="save-button">SAVE</button>
          </div>

        </div>

      </div>
    </form>

    <div data-view="entries" class="entry-list hidden">
      <h1 class="entries">Entries<a href="#" id="show-form" class="button">NEW</a></h1>
      <ul class="entries-list">
        <li>
          <div class="no-entries">No entries has been recorded.
          </div>
        </li>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
