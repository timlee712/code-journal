<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@100;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h2 class="header-title">Code Journal</h2>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <h1 class="new-entry">New Entry</h1>

      <form class="entry-form">
        <div class="img">
          <img src="images/placeholder-image-square.jpg" alt="placeholder-image" class="placeholder-image">
        </div>
        <div class="input">
          <label>Title</label>
          <input type="text" class="title" required>
        </div>
        <div class="input">
          <label>Photo URL</label>
          <input type="url" class="photo" required>
        </div>
        <div class="input-notes">
          <label class="notes-label">Notes</label>
          <input type="text" class="notes" required>
        </div>
        <div class="button">
          <button type="submit" class="save-button">SAVE</button>
        </div>

      </form>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
